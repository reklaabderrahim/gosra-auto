apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: stripprefix
  namespace: gosra-auto
spec:
  stripPrefix:
    prefixes:
      - /api
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: add-prefix
  namespace: gosra-auto
spec:
  addPrefix:
    prefix: /api
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-scheme
  namespace: gosra-auto
spec:
  redirectScheme:
    scheme: https
    permanent: true
    port: "443"
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nginx
  namespace: gosra-auto
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`gosra-auto.dz`) && Path(`/ihm`)
      kind: Rule
#      middlewares:
#        - name: add-prefix
#        - name: redirect-scheme
      services:
        - name: gosra-auto-ihm-service
          port: 4200
    - match: Host(`gosra-auto.dz`) && Path(`/api/users/events/a5649a86-96cb-4935-af75-3ea0978e1ac3`)
      kind: Rule
      middlewares:
#        - name: add-prefix
#        - name: redirect-scheme
      services:
        - name: gosra-auto-server-service
          port: 8888
